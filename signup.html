<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
	<link href="img/smalllogo.png" rel="icon">
  <link rel="stylesheet" type="text/css" href="style_signup.css" />
  <script src="signup_script.js"></script>
	
  </head>
  <body'>
  <div id="container">
  <div id="header">
  <h1>Sign Up</h1>
  </div>
  <div id="content">
    <fieldset>
      <legend><h3>Details</h3></legend>
      <form name ="form1" action="login.html" onsubmit="return ValidateEmail(document.form1.email) && CheckPassword(document.form1.password) && checkPassword(this)" method="post">
        <label for="fname"><b>First name</b>:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Name" required><br><br>
        <label for="lname"><b>Last Name</b>:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Last Name" required><br><br>
		<label for="email"><b>Email</b>:</label>
        <input type="email" id="email" name="email" placeholder="Enter BMSCE Email" required><br><br>
    </fieldset><br>
    <fieldset>
      <legend><h3>Confidentials</h3></legend>
      <label for="username"><b>Username</b>:</label>
      <input type="text" name="username" id="username" placeholder="Enter Username" required><br><br>
      <label for="password"><b>Password</b>:</label>
      <input type="password" name="password" id="password" placeholder="Enter Password" required onkeyup='check();'><br><br>
      <label for="confirmpassword"><b>Confirm Pass</b>:</label>
      <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter Password" required onkeyup='check();'>
      <span id='message'></span>
    </fieldset>
    <fieldset>
      <legend><h3>Branch</h3></legend>
      <label for="branch">Select your branch:</label>
      <select id="branch" name="branch">
        <option value="BRANCH" selected>Branch</option>
        <option value="ME">Mechanical Engineering</option>
        <option value="EEE">Electronics and Electrical Engineering</option>
        <option value="ECE">Electronics and Communication Engineering</option>
        <option value="CSE">Computer Science and Engineering</option>
        <option value="ETE">Electronics and Telecommunication Engineering</option>
        <option value="ISE">Information Science and Engineering</option>
        <option value="EIE">Electronics and Instrumentation Engineering</option>
        <option value="BIO">Bio Technology</option>
        <option value="CHEM">Chemical Engineering</option>
        <option value="AERO">Aerospace Engineering</option>
      </select>
      </fieldset>
      </fieldset>
      <br>
      <input type="submit" value="Submit">
    </form>
	</div>
	</div>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Feedback</title>
<link href="img/smalllogo.png" rel="icon">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style_signup.css" />
<script src="feedback_script.js"></script>
</head>
<body>
 <div id="container">
	<div id="header">
<h1 style="text-align:center;">FEEDBACK</h1>
	</div>
	 <div id="content">
     <fieldset>
      <legend><h3>Details</h3></legend>
      <form name="form1" action="home.html" onsubmit="return ValidateEmail(document.form1.email)" method="post">
        <label for="fname"><b>First name</b>:</label>
        <input type="text" id="fname" placeholder="Enter First Name" name="fname" required><br><br>
        <label for="lname"><b>Last Name</b>:</label>
        <input type="text" id="lname" placeholder="Enter Last Name" name="lname" required><br><br>
		    <label for="email"><b>Email</b>:</label>
        <input type="email" id="email" name="email" placeholder="Enter BMSCE Email" required><br><br>
		</fieldset>
    <br>
    <div class="row">
      <div class="col-25">
        <label for="feed_back"><p style="text-align:center;"><b>Feedback<b></p></label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Write something.." rows="4" cols="44" required></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
</div>

</body>
</html>
